apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME
  template:
    metadata:
      labels:
        app: $APP_NAME
    spec:
      # Required for Workload Identity/Cloud SQL Proxy authentication
      serviceAccountName: $SERVICE_ACCOUNT_NAME
            
      containers:
      # Main Application Container
      - name: web
        # Image tag is set by envsubst in init_infra.sh, using the Cloud Build variable ($COMMIT_SHA).
        image: $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:__IMAGE_TAG_PLACEHOLDER__
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database_url
        - name: SECRET_KEY
          value: "$SECRET_KEY" # Injected via envsubst from the environment variable
        
        # Health Checks for reliable service management
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 15
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          
      # Sidecar Container: Cloud SQL Proxy
      - name: cloud-sql-proxy
        # The standard, public image for the Cloud SQL Proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.1.0
        args:
          - "--private-ip" # Use private IP for GKE-to-SQL communication
          # Instance connection name is substituted by envsubst in init_infra.sh
          - "$PROJECT_ID:$REGION:$SQL_INSTANCE_NAME"
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"